<div class="row mt-5">
  <div class="col-md-12">
    <!--Card-->
    <div class="col-md-6 offset-md-3 mt-5">
      
      <div class="card">
          <h4 class="card-header">Login</h4>
          <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                  </button>
                  <a (click)="awsOAuth2Authentication()"class="btn btn-outline-dark" role="button" style="margin-left: 15px;text-transform:none;background: #232F3E;color: white;">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="" src="https://docs.aws.amazon.com/assets/images/aws_logo_dark.png" />
                    Login
                  </a>
                  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Username or Password is incorrect</div>
              </form>
             
              <!-- <button class="g-signin2" (click)="authenticate()">Authenticate</button> -->
          </div>
      </div>
  </div>
    
  </div>
</div>
